<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <!--NORMALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--LINKANDO-->
    <link rel="stylesheet" href="/JavaScript/09 - Pokedex/assets/css/base.css">

</head>
<body>
    
    <section class="content">
        <h1>Pokedex</h1>
        
        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="name">Chamander</span>
                <span class="number">#004</span>
                

                <div class="detail">
                    <ol class="types">  
                            <li class="typefire">#FIRE</li>
                    </ol>

                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" 
                    alt="Chamander">
                </div>
            </li>
            <li class="pokemon">
                <span class="name">Squirtle</span>
                <span class="number">#007</span>

                <div class="detail">
                    <ol class="types">  
                        <li class="typewater">#WATER</li>
                    </ol>

                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" 
                    alt="Squirtle">
                </div>
            </li>
            <li class="pokemon">
                <span class="name">Charmeleon</span>
                <span class="number">#005</span>

                <div class="detail">
                    <ol class="types">
                        <li class="typefire">#FIRE</li>
                    </ol>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Charmeleon">
            </li>
            <li class="pokemon">
                <span class="name">Wartortle</span>
                <span class="number">#007</span>

                <div class="detail">
                    <ol class="types">  
                            <li class="typewater">#WATER</li>
                    </ol>
                
                <img src=https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png alt="Wartortle">
            </li>
            <li class="pokemon">
                <span class="name">Charizard</span>
                <span class="number">#006</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="typefire">#FIRE</li>
                        <li class="typefly">#FLYING</li>
                    </ol>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard">
            </li>
            <li class="pokemon">
                <span class="name">Blastoise</span>
                <span class="number">#008</span>

                <div class="detail">
                    <ol class="types">
                        <li class="typewater">#WATER</li>
                    </ol>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png" alt="Blastoise">
            </li>
        
        
        
    </ol>
    <div class="pagination">
        <button id="loadMoreButton" type="button" >

        </button>
</div>

    </section>
